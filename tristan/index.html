<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Level 1</title>
  <link rel="icon" href="https://aframe.io/images/aframe-logo-192.png" />
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="level1.js"></script>
</head>

<body>
  <a-scene>
    <a-sky color="#00FF00"></a-sky>

<!-- WIP/TESTS/SCRATCHPAD -->
<script>

window.onload = () => {


  fetch('level1.html', { method: 'GET' })
    .then(response => response.text())
    .then(response => {
      console.log(response);
      var str = response;
      document.getElementById('map').innerHTML = str;
    });
};

</script>
<!--<a-box id="testerbox" testerbox position="0 0 1" material="color: #333; shader: flat"></a-box>-->


    <!-- set camera elevation (y-coors) and add cursor and hud (optional extras) -->
    <a-entity camera look-controls position="0 1.5 0">
      <a-cursor></a-cursor>
      <a-text id="hud" value="hud" position="-0.2 0 -1" color="#000" width="5" anchor="left"></a-text>
    </a-entity>

    <!-- add entities for rotation reader, raycaster, oculus controls -->
    <a-entity rotation-reader></a-entity>
    <a-entity laser-controls raycaster="objects: [data-raycastable]; far: 0.8"></a-entity>
    <a-entity oculus-go-controls="hand: right" triggerlistener></a-entity>

    <!-- map/level container -->
    <a-entity id="map" position="0 0.5 -3" map></a-entity>

  </a-scene>

</body>
</html>
